<div>
    <div style="margin-top: 50px;">&nbsp;</div>
    <h3 class="col-md-12 text-center">Inicia sesión con tu correo electrónico</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>

                <!-- Field for the email -->
                <div class="form-group" show-errors>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control"
                           ng-model="vm.credentials.email" placeholder="Correo Electrónico" lowercase required>
                    <div ng-messages="vm.userForm.email.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Debes proporcionar un correo electrónico..</p>
                        <p class="help-block error-text" ng-message="email">El correo electrónico proporcionado no es válido.</p>
                    </div>
                </div>

                <!-- Field for the password -->
                <div class="form-group" show-errors>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                           ng-model="vm.credentials.password" placeholder="Contraseña" required>
                    <div ng-messages="vm.userForm.password.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Debes proporcionar tu contraseña.</p>
                    </div>
                </div>

                <!-- Action buttons -->
                <div class="text-center form-group">
                    <md-button type="submit" class="md-primary md-raised">Iniciar sesión</md-button>
                    &nbsp; o&nbsp;
                    <a ui-sref="authentication.signup">Registrarse</a>
                </div>

                <!-- Password forgotten link -->
                <div class="text-center forgot-password">
                    <a ui-sref="password.forgot">Forgot your password?</a>
                </div>

                <!-- Any login errors are placed in this container -->
                <uib-alert type="danger" ng-show="vm.error" class="auth-alert text-center text-danger">
                    <span ng-bind="vm.error"></span>
                </uib-alert>

            </fieldset>
        </form>
    </div>
</div>
