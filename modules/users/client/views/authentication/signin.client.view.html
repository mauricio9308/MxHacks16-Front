<div class="row">
    <div class="col s12 m12 l12" id="altura"></div>
    <div class="col s1 m3 l4"></div>
    <div class="col s10 m6 l4 animated bounceInUp" id="login">
        <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)">
            <div class="col s12 m12 l12">
                <br>
                <h5 style="text-align: center;">Bienvenido</h5><a href="index.html"><img src="img/logo.png" width="50" class="right" alt="logo"></a>
                <br>
            </div>
            <div>
                <div class="input-field col s12">
                    <input id="mail" type="email" class="validate" ng-model="vm.credentials.email">
                    <label for="mail" data-error="Formato no valido" data-success="">Usuario</label>
                </div>
            </div>
            <div>
                <div class="input-field col s12">
                    <input id="pass" type="password" ng-model="vm.credentials.password" class="validate">
                    <label for="pass">Contraseña</label>
                </div>
            </div>
            <div class="col s12 m12 l12">
                <button class="btn waves-effect waves-light right animated " type="submit" name="enviar">Entrar
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <br>
            <br>
        </form>
        <div class="col s12 m12 l12">
            <br>
            <p style="text-align: center;"><a href="">He olvidado mi contraseña</a></p>
            <p style="text-align: center;"><a ui-sref="authentication.signup" >¿No tienes cuenta? Da clic aqui</a></p>
        </div>
    </div>

</div>
