<div>
    <div style="margin-top: 50px;">&nbsp;</div>
    <h3 class="col-md-12 text-center">Registro de nuevos usuarios</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <!-- Name field -->
                <div class="form-group" show-errors>
                    <label for="name">Nombre(s)</label>
                    <input type="text" id="name" name="name" class="form-control"
                           ng-model="vm.userInformation.name" placeholder="Nombre(s)" required>
                    <div ng-messages="vm.userForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Debes proporcionar un nombre.</p>
                    </div>
                </div>
                
                <!-- email field -->
                <div class="form-group" show-errors>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" ng-model="vm.userInformation.email"
                           placeholder="Email" lowercase required>
                    <div ng-messages="vm.userForm.email.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Debes proporcionar un correo electrónico.</p>
                        <p class="help-block error-text" ng-message="email">El correo electrónico proporcionado no es válido.</p>
                    </div>
                </div>

                <!-- password field -->
                <div class="form-group" show-errors>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control"
                           ng-model="vm.userInformation.password" placeholder="Password"
                           uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator required>
                    <div ng-messages="vm.userForm.password.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">La contraseña es requerida.</p>
                        <div ng-repeat="passwordError in passwordErrors">
                            <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">
                                {{passwordError}}</p>
                        </div>
                    </div>
                </div>

                <!-- requirements for the password -->
                <div class="form-group" ng-show="!vm.userForm.password.$error.required">
                    <label>Requerimientos de la contraseña</label>
                    <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span
                            style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
                </div>

                <!-- Actions buttons -->
                <div class="text-center form-group">
                    <md-button type="submit" class="md-primary md-raised">Registrarse</md-button>
                    &nbsp; ó&nbsp;
                    <a ui-sref="authentication.signin" class="show-signup">Iniciar sesión</a>
                </div>

                <div ng-show="vm.error" class="auth-alert text-center text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
