<div class="container">
    <div class="row">
        <form name="vm.legislationForm" ng-submit="vm.sendLegislation(vm.legislationForm.$valid)">
            <br>
            <div class="col s3"></div>
            <div class="input-field col s6 center">
                <input id="nombre" type="text" class="validate" ng-model="vm.legislation.name">
                <label for="nombre">Nombre legislación</label>
            </div>
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" ng-model="vm.legislation.text"></textarea>
                <label for="textarea1">Contenido legislación</label>
            </div>

            <div class="col l12">

            </div>
            <button class="btn waves-effect waves-light right animated bounceIn right" type="submit" name="action" >Enviar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
